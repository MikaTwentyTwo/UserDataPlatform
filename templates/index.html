
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Список пользователей</h2>
        <div>
            <a href="/logout" class="btn btn-secondary">Выйти</a>
            <a href="/add" class="btn btn-primary">Добавить</a>
            <a href="/export" class="btn btn-success">Экспорт в Excel</a>
        </div>
    </div>
    <form class="mb-3" method="get">
        <input type="text" name="q" class="form-control" placeholder="Поиск по имени...">
    </form>
    <table class="table table-bordered table-striped">
        <thead class="table-light"><tr><th>Имя</th><th>Роль</th><th>Email</th><th>Действия</th></tr></thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/edit/{{ user.id }}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="/delete/{{ user.id }}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
