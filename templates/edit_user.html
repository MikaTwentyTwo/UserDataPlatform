
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <h3>Редактировать пользователя</h3>
    <form method="post">
        <div class="mb-3"><label>Имя</label><input name="name" value="{{ user.name }}" class="form-control"></div>
        <div class="mb-3"><label>Роль</label><input name="role" value="{{ user.role }}" class="form-control"></div>
        <div class="mb-3"><label>Email</label><input name="email" value="{{ user.email }}" class="form-control"></div>
        <button class="btn btn-primary">Сохранить</button>
        <a href="/" class="btn btn-link">Назад</a>
    </form>
</div>
</body>
</html>
